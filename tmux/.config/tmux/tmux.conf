# =============================================================================
# Tmux Configuration - Catppuccin Frappe theme
# =============================================================================

# Prefix: Ctrl+a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# =============================================================================
# General Settings
# =============================================================================

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g status-interval 5

# Clipboard: OSC 52 support (works over SSH)
set -s set-clipboard on
set -g allow-passthrough on

# =============================================================================
# Key Bindings
# =============================================================================

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Pane splitting (more intuitive)
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Window reordering (move window left/right)
bind -r S-Left swap-window -d -t -1
bind -r S-Right swap-window -d -t +1

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Kill pane/window
bind x kill-pane
bind X kill-window

# Detach
bind d detach-client

# Session management
bind w choose-tree -Zs

# =============================================================================
# Copy Mode (vi-style) - OSC 52 for SSH clipboard support
# =============================================================================

setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Mouse selection copies to clipboard via OSC 52
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

