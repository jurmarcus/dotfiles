# Status bar
set -g status-position bottom
set -g status-style "bg=#303446,fg=#c6d0f5"
set -g status-left-length 100
set -g status-right-length 100

# Left: session name
set -g status-left "#[bg=#8caaee,fg=#303446,bold] #S #[bg=#303446] "

# Right: user@host, time
set -g status-right "#[fg=#a5adce]%Y-%m-%d #[fg=#c6d0f5]%H:%M #[bg=#8caaee,fg=#303446,bold] #h "

# Window status
set -g window-status-format "#[fg=#a5adce] #I:#W "
set -g window-status-current-format "#[bg=#414559,fg=#c6d0f5,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#414559"
set -g pane-active-border-style "fg=#8caaee"

# Message style
set -g message-style "bg=#414559,fg=#c6d0f5"
