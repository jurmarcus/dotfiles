# Unified jisho configuration
# Read by jisho-acquisition-mcp (Rust) and jisho-anki (Python)

[anki]
profile = "jurmarcus"

[sentences]
output_dir = "~/Japanese/Sentences"

[meta]
description = "N4+ learner living in Tokyo - fine dining photographer, runner, tech professional"
location = "Tokyo"
interests = ["Running", "Photography", "Fine dining", "Tech/AI"]

[acquisition]
evaluate_mode = "inflection"

[acquisition.thresholds]
learning = 7
young = 21
mature = 84

# Acquisition filters — note types, fields, and deck mappings for card extraction
[[acquisition.filters]]
note_type = "Japanese sentences"
target_field = "Word"
sentence_field = "Sentence"
reading_field = "WordReading"
enabled = true
decks = ["1. Mining", "2. Vocabulary"]

[[acquisition.filters]]
note_type = "Japanese Jo Mako's Kanji"
target_field = "Kanji"
reading_field = "Reading_On"
enabled = false
comment = "Kanji cards - disabled by default for vocab acquisition"

